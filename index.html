<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>موقعي الجميل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 20px;
    }

    .btn-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #e0e0e0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ccc;
    }

    .active-button {
      background-color: #4CAF50;
      color: white;
    }

    .page {
      display: none;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      font-size: 20px;
    }

    .page.active {
      display: block;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    .success-message {
      color: green;
      font-size: 18px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="btn-container">
    <button class="active-button" onclick="showPage('page1', this)">الرئيسية</button>
    <button onclick="showPage('page2', this)">المحتوى</button>
    <button onclick="showPage('page3', this)">تقييم</button>
  </div>

  <div id="page1" class="page active">
    <h1>أهلاً بك في الصفحة الرئيسية</h1>
    <p>هذه الصفحة تحتوي على مقدمة الموقع أو التعليمات الأساسية.</p>
  </div>

  <div id="page2" class="page">
    <h1>صفحة المحتوى</h1>
    <p>هنا يمكن أن تضع المقالات أو المحتوى الذي تريد عرضه.</p>
  </div>

  <div id="page3" class="page">
    <h1>صفحة التقييم</h1>
    <p>أخبرنا برأيك حول الموقع:</p>
    <form onsubmit="submitFeedback(event)">
      <textarea placeholder="اكتب تقييمك هنا..." rows="5" required></textarea>
      <br><br>
      <button type="submit">إرسال التقييم</button>
    </form>
    <div class="success-message" id="success-message">شكراً لك! تم إرسال التقييم بنجاح.</div>
  </div>

  <script>
    function showPage(pageId, button) {
      // إخفاء كل الصفحات
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');

      // إعادة تعيين زر التفعيل
      document.querySelectorAll('button').forEach(btn => btn.classList.remove('active-button'));
      button.classList.add('active-button');
    }

    function submitFeedback(event) {
      event.preventDefault();
      document.getElementById('success-message').style.display = 'block';
    }
  </script>

</body>
</html>
